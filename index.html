<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #444;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .galeria img {
  width: 180px;
  height: auto;
  border-radius: 10px;
  transition: all 0.3s ease;
  object-fit: cover;
}

    .img1:hover { filter: grayscale(100%); }
    .img2:hover { filter: sepia(100%); }
    .img3:hover { filter: brightness(1.3); }
    .img4:hover { filter: contrast(1.5); }
    .img5:hover { filter: hue-rotate(180deg); }
    .img6:hover { filter: saturate(200%); }
  </style>
</head>
<body>
  <h1>Galería de Imágenes</h1>
  <div class="galeria">
    <img src="img1.jpg" alt="Imagen 1" class="img1">
    <img src="img2.jpg" alt="Imagen 2" class="img2">
    <img src="img3.jpg" alt="Imagen 3" class="img3">
    <img src="img4.jpg" alt="Imagen 4" class="img4">
    <img src="img5.jpg" alt="Imagen 5" class="img5">
    <img src="img6.jpg" alt="Imagen 6" class="img6">
  </div>
</body>
</html>
